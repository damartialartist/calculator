<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <h1>teest</h1>
            </div>
            <div class="misc" >
                <button>Clear</button>
                <button>Enter</button>
            </div>
            <div class="btns">
                <div class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="zero">0</button>
                    <button class="decimal">.</button>
                </div>
                <div class="operators">
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button>x</button>
                </div>
            </div>
        </div>
    </body>
</html>
